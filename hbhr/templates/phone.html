<div id="phone{{ phone.id }}" class="content mb-0">
    
    <!-- Main container -->
    <div class="columns is-vcentered">
        <!-- Left side -->
        <div class="column">
            <p class="has-text-left">
                <span class="icon is-small mr-3">
                    <i class="fa fa-phone"></i>
                </span> 
                {{ phone.get_formatted() }}
            </p>
        </div>

        <!-- Right side -->
        {% if current_user.is_authenticated and (current_user.is_owner(business.id) or current_user.has_role('admin')) %}
        <div class="column is-narrow">
            <button class="button is-small is-rounded" hx-get="{{ url_for('main.edit_phone', phone_id=phone.id) }}"
                hx-target="#phone{{ phone.id }}" hx-swap="innerHTML" hx-trigger="click">
                Edit
            </button>
            <button class="button is-small is-danger is-outlined is-rounded" 
                hx-delete="{{ url_for('main.del_phone', phone_id=phone.id) }}" 
                hx-confirm="Are you sure you wish to delete this phone?"
                hx-target="#phone{{ phone.id }}"
                hx-swap="outerHTML swap:1s">
                Delete
            </button>
        </div>
        {% endif %}
    </div>
</div>
